<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="src/assets/images/favicon.ico" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEBet - Decentralized Betting Platform</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AEBet - Decentralized Betting Platform" />
    <meta
      property="og:description"
      content="Secure, scalable peer-to-peer betting powered by æternity state channels"
    />
  </head>

  <body>
    <div id="app" class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <img src="./src/assets/images/logo.png" alt="Aeternity" />
        </div>
        <div class="center">
          <div class="round-info">
            <span class="title">AEBET - DECENTRALIZED BETTING</span>
            <div class="info" style="opacity: 0">
              <span class="balance">
                BALANCE: <span class="balance-value"></span> Æ
              </span>
              <span class="info-separator"> | </span>
              <span class="bet-amount">
                BET: <span class="bet-value"></span> Æ
              </span>
            </div>
          </div>
        </div>
        <div class="links">
          <button id="connect-wallet" class="button">Connect Wallet</button>
          <button id="check-explorer" class="button disabled" target="_blank">
            View on Explorer
          </button>
          <button id="end-game" disabled class="button">End Game</button>
        </div>
      </div>

      <!-- Game Screen -->
      <div class="game-screen">
        <!-- Player Section -->
        <div class="player-section">
          <div class="player-info">
            <div class="name">
              Your Address
              <a class="address" id="player-address" target="_blank"></a>
            </div>
            <div class="balance" id="player-balance"></div>
          </div>

          <!-- Betting Controls -->
          <div class="betting-controls">
            <div class="bet-amount-control">
              <label for="bet-amount">Bet Amount (Æ)</label>
              <input 
                type="number" 
                id="bet-amount" 
                min="0.1" 
                step="0.1" 
                value="0.1"
                disabled
              />
            </div>

            <button id="place-bet" class="button primary" disabled>
              Place Bet
            </button>
          </div>

          <!-- Game Status -->
          <div class="game-status">
            <h2 class="status-title"></h2>
            <div class="status-details"></div>
          </div>
        </div>

        <!-- Opponent Section -->
        <div class="opponent-section">
          <div class="player-info">
            <div class="name">
              Opponent
              <a class="address" id="opponent-address" target="_blank"></a>
            </div>
            <div class="balance" id="opponent-balance"></div>
          </div>

          <div class="opponent-status">
            <div class="status-indicator"></div>
            <div class="status-message"></div>
          </div>
        </div>
      </div>

      <!-- Transaction History -->
      <div class="transactions">
        <div class="terminal">
          <div class="terminal__header">
            <div class="title">Transaction History</div>
          </div>
          <div class="terminal__info">
            <p>
              All bets are processed through state channels for instant settlement
              and zero fees. Only the final results are posted on-chain.
            </p>
          </div>
          <div class="notification info" id="logs-notification">
            <div class="notification-text">
              Channel transactions are private between participants.
            </div>
            <img
              src="./src/assets/svg/close.svg"
              alt="x"
              id="logs-notification-close"
            />
          </div>
          <div class="transactions-list"></div>
        </div>
      </div>

      <!-- Game Result Modal -->
      <div id="result-modal" class="modal">
        <div class="modal-content">
          <h2 class="result-title"></h2>
          <div class="result-details"></div>
          <div class="result-actions">
            <button id="play-again" class="button">Play Again</button>
            <button id="close-channel" class="button">Close Channel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
  </body>
</html>
